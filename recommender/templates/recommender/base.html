<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AlignEd AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-indigo-900 text-white flex-col p-4 hidden md:flex">
            {% include 'recommender/partials/sidebar_content.html' %}
        </aside>
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden" onclick="toggleSidebar()"></div>
        <aside id="mobile-sidebar" class="w-64 bg-indigo-900 text-white flex-col p-4 fixed inset-y-0 left-0 transform -translate-x-full z-40 md:hidden">
             {% include 'recommender/partials/sidebar_content.html' %}
        </aside>

        <!-- main mendoza -->
        <main class="flex-1">
            <header class="md:hidden flex justify-between items-center p-4 bg-white shadow">
                <div class="text-xl font-black flex items-center text-indigo-900">
                    <i data-feather="cpu" class="mr-2"></i><span>AlignEd</span>
                </div>
                <button onclick="toggleSidebar()" class="text-indigo-900">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </header>
            
            <div class="p-6 md:p-8">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <script>
        feather.replace();
        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('mobile-sidebar-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
    </script>

</body>
</html>
