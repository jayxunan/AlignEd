{% extends 'recommender/base.html' %}
{% block title %}{{ action }} Course{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">{{ action }} Course</h1>

<div class="bg-white p-8 rounded-2xl shadow">
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Course Name</label>
                <input type="text" name="name" id="name" value="{{ course.name|default:'' }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ course.description|default:'' }}</textarea>
            </div>
            <div>
                <label for="icon" class="block text-sm font-medium text-gray-700">Icon Name</label>
                <input type="text" name="icon" id="icon" value="{{ course.icon|default:'book-open' }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-xs text-gray-500 mt-1">Enter a valid name from the Feather Icons library (e.g., 'cpu', 'pen-tool').</p>
            </div>
        </div>
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'course_list' %}" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
            <button type="submit" class="bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-800">{{ action }} Course</button>
        </div>
    </form>
</div>
{% endblock %}
