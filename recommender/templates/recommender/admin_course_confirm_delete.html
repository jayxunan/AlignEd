{% extends 'recommender/base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-red-600 mb-8">Confirm Deletion</h1>

<div class="bg-white p-8 rounded-2xl shadow">
    <p class="text-lg">Are you sure you want to delete the course: <strong>"{{ course.name }}"</strong>?</p>
    <p class="text-gray-600 mt-2">This action cannot be undone.</p>
    
    <form method="POST" class="mt-8 flex justify-end space-x-4">
        {% csrf_token %}
        <a href="{% url 'course_list' %}" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</a>
        <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">Yes, Delete</button>
    </form>
</div>
{% endblock %}
